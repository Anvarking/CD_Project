apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: argocd
  labels:
    app: grafana
    group: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      group: grafana
  template:
    metadata:
      labels:
        app: grafana
        group: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_EXPLORE_ENABLED
              value: "true"
            - name: GF_SERVER_HTTP_PORT
              value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: argocd
  labels:
    app: grafana
    group: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 30000
      targetPort: 3000
      name: http
  selector:
    app: grafana
    group: grafana